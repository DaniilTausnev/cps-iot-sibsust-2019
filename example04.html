<!DOCTYPE html>
<meta charset = utf8>
<html>
    
<head>
    <title>Example with buttons</title>
</head>    

<body>
    
<button id="buttonOn" onClick="on1()">On1</button>
<button id="buttonOff" onClick="off1()">Off1</button>   
<br>
<br>
<button id="buttonOn" onClick="on2()">On2</button>
<button id="buttonOff" onClick="off2()">Off2</button>

<br>

<script type="text/javascript">

let ws = new WebSocket("ws://172.16.22.150:8888"); // // create socket - connect to it

function on1() { // when button "on" is pressed we
    ws.send("1"); // send number 1 via websocket
}

function off1() { // when button "off" is pressed we
    ws.send("0"); // send number 0 via websocket
}

function on2() { // when button "on" is pressed we
    ws.send("2"); // send number 1 via websocket
}

function off2() { // when button "off" is pressed we
    ws.send("3"); // send number 0 via websocket
}
    
</script>
    
</body>    
    
</html>
