<!DOCTYPE html>
<meta charset = utf8>
<html>
    
<head>
    <title>Example with buttons</title>
</head>    
<style>
    .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        width:100%;
        padding: 15px 32px;
        text-align: center;
        font-size: 20px;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>
<body>
    
<button id="buttonOn1"class="button" onClick="on1()">On1</button>
<button id="buttonOff1"class="button" onClick="off1()">Off1</button>   
<br>
<button id="buttonOn2"class="button" onClick="on2()">On2</button>
<button id="buttonOff2"class="button" onClick="off2()">Off2</button>
<br>
<button id="buttonOn3"class="button" onClick="on3()">On3</button>
<button id="buttonOff3"class="button" onClick="off3()">Off3</button>
<br>
<button id="buttonOn4"class="button" onClick="on4()">On4</button>
<button id="buttonOff4"class="button" onClick="off4()">Off4</button>
<br>
<button id="buttonOnALL"class="button" onClick="onALL()">OnALL</button>
<button id="buttonOffALL"class="button" onClick="offALL()">OffALL</button>
<br>

<script type="text/javascript">

let ws1 = new WebSocket("ws://172.16.22.150:8888"); // // create socket - connect to it
let ws2 = new WebSocket("ws://172.16.22.193:8888"); // // create socket - connect to it

function on1() { // when button "on" is pressed we
    ws1.send("1"); // send number 1 via websocket
}

function off1() { // when button "off" is pressed we
    ws1.send("0"); // send number 0 via websocket
}

function on2() { // when button "on" is pressed we
    ws1.send("2"); // send number 1 via websocket
}

function off2() { // when button "off" is pressed we
    ws1.send("3"); // send number 0 via websocket
}
function on3() { // when button "on" is pressed we
    ws1.send("4"); // send number 1 via websocket
}

function off3() { // when button "off" is pressed we
    ws1.send("5"); // send number 0 via websocket
}

function on4() { // when button "on" is pressed we
    ws1.send("6"); // send number 3 via websocket
}

function off4() { // when button "off" is pressed we
    ws1.send("7"); // send number 2 via websocket
}

function onALL() { // when button "off" is pressed we
    ws1.send("8"); // send number 2 via websocket
}

function offALL() { // when button "off" is pressed we
    ws1.send("9"); // send number 2 via websocket
}
    
</script>
    
</body>    
    
</html>
